<form class="subscribeForm" ng-controller="subscribeController" ng-submit="subscribe()">
    <ion-slide-box show-pager="true" class="intro green">
        <!-- Select TYPE (parent/babysitter) -->
        <ion-slide>
            <div class="subscribe_step1">
                <h1>Inscription</h1>

                <div class="list list-inset">
                    <center>Etes-vous ...</center>
                    <label class="item item-radio">
                        <input type="radio" name="group" value="parent" ng-model="subscribeData.type">

                        <div class="item-content">
                            Un parent
                        </div>
                        <i class="radio-icon ion-checkmark"></i>
                    </label>

                    <label class="item item-radio">
                        <input type="radio" name="group" value="babysitter" ng-model="subscribeData.type">

                        <div class="item-content">
                            Un Baby-Sitter
                        </div>
                        <i class="radio-icon ion-checkmark"></i>
                    </label>
                </div>
            </div>
        </ion-slide>
        <!-- Add Children -->
        <ion-slide>
            <div class="subscribe_step2">
                <h1>Inscription</h1>

                <div class="list">
                    <center>Vos enfants ...</center>
                    <div class="list list-inset" id="inputList">
                        <label class="item item-input">
                            <input type="text" placeholder="Prenom" ng-model="subscribeData.children.one">
                        </label>
                        <label class="item item-input" ng-show="subscribeData.children.one">
                            <input type="text" placeholder="Prenom" ng-model="subscribeData.children.two">
                        </label>
                        <label class="item item-input" ng-show="subscribeData.children.two">
                            <input type="text" placeholder="Prenom" ng-model="subscribeData.children.three">
                        </label>
                        <label class="item item-input" ng-show="subscribeData.children.three">
                            <input type="text" placeholder="Prenom" ng-model="subscribeData.children.four">
                        </label>
                    </div>
                </div>
            </div>
        </ion-slide>
        <!-- Information about US -->
        <ion-slide>
            <div class="subscribe_step3">
                <h1>Inscription</h1>

                <div class="list list-inset">
                    <center>Vos informations ...</center>
                    <label class="item item-input">
                        <input type="text" placeholder="Nom" ng-model="subscribeData.lastname">
                    </label>
                    <label class="item item-input">
                        <input type="text" placeholder="PrÃ©nom" ng-model="subscribeData.firstname">
                    </label>
                    <label class="item item-input">
                        <input type="email" placeholder="Email" ng-model="subscribeData.email">
                    </label>
                    <label class="item item-input">
                        <input type="password" placeholder="Mot de passe" ng-model="subscribeData.password">
                    </label>
                    <label class="item item-input">
                        <input type="tel" placeholder="Mobile" ng-model="subscribeData.phone">
                    </label>
                </div>
                <div class="padding">
                    <input type="submit" class="button button-block button-positive" value="Commencer">
                </div>
            </div>
        </ion-slide>
    </ion-slide-box>
</form>
