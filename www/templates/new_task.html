<ion-view title="newtask">

    <!-- Header -->
    <ion-header-bar class="top_bar">
        <a ui-sref="help" class="button button-icon icon ion-help-circled"></a>
        <h1 class="title">LOGO</h1>
        <a ui-sref="profil" class="button button-icon icon ion-person"></a>
    </ion-header-bar>

    <!-- CONTENT -->
    <ion-content class="padding" ng-controller="newTaskController">

        <h1>Ajouter un BabySitting</h1>

        <form ng-submit="createTask()">
            <div class="list list-inset">
                <!-- Date -->
                <label class="item item-input">
                    <span class="input-label">Date</span>
                    <input type="date" ng-model="newTaskForm.date">
                </label>
                <!-- Time Start -->
                <label class="item item-input">
                    <span class="input-label">Heure de d√©but</span>
                    <input type="time" ng-model="newTaskForm.timeStart">
                </label>
                <!-- Time End -->
                <label class="item item-input">
                    <span class="input-label">Heure de fin</span>
                    <input type="time" ng-model="newTaskForm.timeEnd">
                </label>
                <!-- Notifications -->
                <label class="item item-input" ng-click="newNotification()">
                    <span class="input-label">Me rassurer :</span>
                    <p>+ {{NotificationsCount}} notifications</p>
                </label>
                <!-- BabySitter -->
                <label class="item item-input item-select">
                    <div class="input-label">
                        Baby-Sitter
                    </div>
                    <select ng-model="newTaskForm.babysitterId">
                        <option value="null" selected>Aucune</option>
                        <option ng-repeat="babysitter in babysitters" value="{{babysitter.$id}}">{{babysitter.firstname + ' ' +babysitter.lastname}}</option>
                    </select>
                </label>
            </div>
            <div class="padding">
                <input type="submit" class="button button-block button-positive" value="Envoyer la demande">
            </div>
        </form>

    </ion-content>

</ion-view>
