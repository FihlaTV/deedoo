<ion-view title="Connect">

    <!-- Header -->
    <ion-header-bar class="top_bar">
        <h1 class="title">
            <div class="deedoo"></div>
        </h1>
    </ion-header-bar>

    <!-- CONTENT -->
    <ion-content class="content connect" ng-controller="loginController">

        <h1>Connexion</h1>

        <form ng-submit="connect()">

            <div class="list">
                <label class="item item-input">
                    <input type="email" placeholder="E-mail" ng-model="data.email">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Mot de passe" ng-model="data.password">
                </label>
            </div>
            <!-- BTN -->
            <div>
                <input type="submit" class="btn btn-green" value="Se connecter">
                <a ui-sref="subscribe" class="btn btn-gray">S'inscrire</a>
                <a href="" class="missing_password">Mot de passe oubli√© ?</a>
            </div>

        </form>

    </ion-content>

</ion-view>
