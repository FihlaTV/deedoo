<ion-view title="Connect">

    <!-- CONTENT -->
    <ion-content class="padding" ng-controller="loginController">

        <h1>Connexion</h1>

        <form ng-submit="connect()">

            <div class="list list-inset">
                <label class="item item-input">
                    <input type="email" placeholder="Votre email" ng-model="data.email">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Mot de passe" ng-model="data.password">
                </label>
            </div>

            <div class="padding">
                <input type="submit" class="button button-block button-positive" value="Se connecter">
                <a ui-sref="subscribe" class="button button-block button-balanced">S'inscrire</a>
            </div>

        </form>

    </ion-content>

</ion-view>
